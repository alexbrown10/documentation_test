site_name: Documentation Test Site
site_author: Alex Brown
site_url: https://sitename.example.com

theme:
  name: material
  palette:
    #Â Dark Mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: Dark Mode
      primary: green
      accent: light blue

    # Light Mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch
        name: Light Mode
      primary: teal
      accent: deep orange
  
  font:
    text: Rubik
    code: Red Hat Mono
 
  # Added features
  features:
    - navigation.footer
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.integrate
    - toc.follow
    - search.suggest

# Page Tree
nav:
  - Home: index.md
  - Getting Started: 
    - Installation: installation.md
  - Tutorials:
    - tutorial-1.md
    - tutorial-2.md
  - Reference:
    - glossary.md
  - API: openapi_spec.md

# Extension List
markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details

# Extra configs
extra:
  generator: false
